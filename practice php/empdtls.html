<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

<section class="mt-4 px-4">
<div class="row">
<div class="col-3">
<div class="ps-4"><h4>Employees Informations.......</h4></div></div>
<div class="col-3">
<div class="ps-4"><select class="form-select w-50" aria-label="Default select example" id="working_status"
            onchange="filterworking_status()"></select></div></div>
<div class="col-3">
<div class="ps-4"><select class="form-select w-50" aria-label="Default select example" id="location"
            onchange=" "></select></div></div>
<div class="col-3">
<div class="ps-4"><select class="form-select w-50" aria-label="Default select example" id="designation"
            onchange=" "></select></div></div>

</div>

</section>


<section class="mt-5">
<div class=" table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Empcode</th>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">DOJ</th>
                 <th scope="col">Gender</th>
                <th scope="col">Phone</th>
                <th scope="col">Working_Status</th>
                <th scope="col">Location</th>
                <th scope="col">Designation</th>
                <th scope="col">Action</th> 
              </tr>
            </thead>
            <tbody id="tableData">
              <tr>
                 
                <td>
                  20001
                </td>
                <td>sweet</td>
                <td>1999-03-04</td>
               <td>2023-03-04</td>
                <td>Female</td>
                <td>63702372</td>
                <td>suspended</td>
                <td>mumbai</td>
                <td>tester</td>
                  
                <td><div class="d-flex"> 
                    <button class="btn btn-danger text-white" id="deleteBtn">Delete</button>
                     <button class="btn btn-warning text-white mx-2" data-toggle="modal" data-target="#testModal">Update<button>              </div></td>
              </tr>
            </tbody>
          </table>
</div>
</section>

<div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Updateing Employees informations</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
                     
                      

               <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="firstName"
                    placeholder="firstName"
                    class="form-control form-control-lg"
                  />
                  <p id="firstNameError" class="text-primary"></p>
                </div>
                 

                 <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="lastName"
                    placeholder="lastName"
                    class="form-control form-control-lg"
                  />
                  <p id="lastNameError" class="text-primary"></p>
                </div>
                 <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="surName"
                    placeholder="SurName"
                    class="form-control form-control-lg"
                  />
                  <p id="surNameError" class="text-primary"></p>
                </div>
                 <div class="form-outline mb-4">
                      
                    <label for="datepicker1" class="form-label">Select Date of birth:</label>
                  <input type="date" class="form-control" id="dob" name="datepicker1">
                  <p id="dobError" class="text-primary"></p>
                   </div>

               <div class="form-outline mb-4">
                      
                    <label for="datepicker2" class="form-label">Select  Date of join:</label>
                  <input type="date" class="form-control" id="doj" name="datepicker2">
                   <p id="dojError" class="text-primary"></p>
                   </div>
                   



                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="gender"
                    placeholder="gender"
                    class="form-control form-control-lg"
                  />
                  <p id="genderError" class="text-primary"></p>
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="number"
                    id="phone"
                    placeholder="phone"
                    class="form-control form-control-lg"
                  />
                  <p id="phoneError" class="text-primary"></p>
                </div>
               <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" id="working_status"></select>                    
                   <p id="working_statusError" class="text-primary"></p>
                </div>
                      
                 <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" id="location"></select>                    
                   <p id="locationError" class="text-primary"></p>
                </div>
                      <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" id="designation"></select>                    
                   <p id="designationError" class="text-primary"></p>
                </div>
                      
                
                  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="addNewProduct()">Update</button>
        </div>
      </div>

    </div>
  </div>



</body>
<script src="script/empdetails.js"></script>
</html>
